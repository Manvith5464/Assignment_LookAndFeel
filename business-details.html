    <!-- Add Review Modal -->
<div id="add-review-modal" class="modal">
<div class="modal-content">
<span class="close">&times;</span>
<h2>Add Review</h2>
<form id="add-review-form">
<input type="number" id="rating" name="rating" min="1" max="5" placeholder="Rating (1-5)" required>
<input type="text" id="reviewer" name="reviewer" placeholder="Your Name" required>
<button type="submit">Submit Review</button>
</form>
</div>
</div>
<!-- Edit Review Modal -->
<div id="edit-review-modal" class="modal">
<div class="modal-content">
<span class="close">&times;</span>
<h2>Edit Review</h2>
<form id="edit-review-form">
<input type="number" id="rating" name="rating" min="1" max="5" placeholder="Rating (1-5)" required>
<input type="text" id="reviewer" name="reviewer" placeholder="Your Name" required>
<button type="submit">Update Review</button>
</form>
</div>
</div>
